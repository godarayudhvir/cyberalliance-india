<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f4; /* A soft, warm off-white background */
        }
        /* Custom styles for focus states */
        input:focus, textarea:focus, select:focus {
            outline: none;
            /* Using a muted green for focus ring and border, similar to the "Make an Appointment" button */
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.5); /* Emerald-600 with transparency */
            border-color: #059669; /* Emerald-600 */
        }
    </style>
</head>

<body class="bg-gray-100 p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg md:max-w-xl lg:max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Make an Appointment</h1>
        <p class="text-gray-600 mb-8 text-center">Please fill out the form below to request a consultation with our diet expert.</p>

        <!-- The form's action is now set for Web3Forms -->
        <form id="consultationForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
            <!-- Your Access Key (Add this line here) -->
            <!-- IMPORTANT: Replace "YOUR_ACCESS_KEY_HERE" with your actual Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="14c53ae0-fe02-4d45-b2f6-b6e0f17577c2">

            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="Salil Sharma"
                />
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="you@example.com"
                />
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="+91 888-888-8888"
                />
            </div>

            <!-- Age -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    min="18"
                    max="99"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="e.g., 30"
                />
            </div>

            <!-- Current Weight (kg) -->
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Current Weight (kg)</label>
                <input
                    type="number"
                    id="weight"
                    name="weight"
                    step="0.1"
                    min="20"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="e.g., 75.5"
                />
            </div>

            <!-- Height (cm) -->
            <div>
                <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                <input
                    type="number"
                    id="height"
                    name="height"
                    step="0.1"
                    min="100"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="e.g., 170.2"
                />
            </div>

            <!-- Dietary Preferences/Restrictions -->
            <div>
                <label for="dietary" class="block text-sm font-medium text-gray-700 mb-1">Dietary Preferences/Restrictions</label>
                <textarea
                    id="dietary"
                    name="dietary"
                    rows="3"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="e.g., Vegetarian, Gluten-free, Allergies (nuts, dairy), etc."
                ></textarea>
            </div>

            <!-- Health Goals -->
            <div>
                <label for="goals" class="block text-sm font-medium text-gray-700 mb-1">What are your health and diet goals?</label>
                <textarea
                    id="goals"
                    name="goals"
                    rows="4"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm transition duration-150 ease-in-out"
                    placeholder="e.g., Lose weight, gain muscle, manage diabetes, improve energy levels."
                ></textarea>
            </div>

            <!-- Submission Button -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 ease-in-out"
                >
                    Request Consultation
                </button>
            </div>

            <!-- Status Message -->
            <div id="formStatus" class="mt-4 text-center text-sm font-medium"></div>
        </form>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission to handle via JavaScript
            const formStatus = document.getElementById('formStatus');
            formStatus.textContent = 'Submitting...';
            formStatus.className = 'mt-4 text-center text-sm font-medium text-gray-600';

            const formData = new FormData(this);
            // Web3Forms expects form data, not JSON, for direct submission.
            // When using fetch with FormData, you don't set 'Content-Type': 'application/json'
            // and simply pass the formData directly.

            try {
                // Submit form data to Web3Forms using the fetch API
                const response = await fetch(this.action, { // Use the form's action attribute
                    method: this.method, // Use the form's method attribute
                    body: formData, // Send FormData directly
                });

                const result = await response.json(); // Web3Forms typically returns JSON

                if (result.success) {
                    formStatus.textContent = 'Request sent successfully! We will contact you shortly.';
                    formStatus.className = 'mt-4 text-center text-sm font-medium text-green-600';
                    this.reset(); // Clear the form
                } else {
                    // Display error message from Web3Forms
                    formStatus.textContent = result.message || 'There was an issue with your request. Please try again.';
                    formStatus.className = 'mt-4 text-center text-sm font-medium text-red-600';
                }
            } catch (error) {
                console.error('Network or fetch error:', error);
                formStatus.textContent = 'A network error occurred. Please check your connection and try again.';
                formStatus.className = 'mt-4 text-center text-sm font-medium text-red-600';
            }
        });
    </script>
</body>
</html>
