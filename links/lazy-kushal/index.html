<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Kushal | Funny Clips & Memes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;800&display=swap');
        .meme-font { font-family: 'Bangers', cursive; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        /* Smooth fade-in animation */
        .fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#0f0f0f] text-white body-font flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-red-900/20 blur-[120px] rounded-full"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-yellow-600/10 blur-[120px] rounded-full"></div>

    <div class="max-w-sm w-full text-center space-y-8 bg-zinc-900/50 backdrop-blur-xl p-8 rounded-[2.5rem] border border-white/10 shadow-2xl fade-in relative z-10">
        
        <div class="relative mx-auto w-32 h-32">
            <div class="absolute inset-0 bg-yellow-400 rounded-3xl rotate-6 opacity-20"></div>
            <div class="absolute inset-0 bg-red-600 rounded-3xl -rotate-3 opacity-20"></div>
            <div class="relative bg-zinc-800 rounded-3xl w-32 h-32 flex items-center justify-center border-2 border-white/10 overflow-hidden shadow-xl">
                <img src="dp.jpg" alt="Lazy Kushal" class="w-full h-full object-cover">
            </div>
        </div>

        <div class="space-y-2">
            <h1 class="text-4xl font-bold tracking-tight meme-font text-yellow-400 uppercase tracking-wider">Lazy Kushal</h1>
            <p class="text-zinc-400 text-sm font-medium">Daily Dose of Brainrot & Funny Clips ðŸ’€</p>
        </div>

        <div id="loader" class="flex flex-col items-center space-y-3 py-4">
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce [animation-delay:-.3s]"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-bounce [animation-delay:-.5s]"></div>
            </div>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.2em] font-bold">Launching YouTube App</p>
        </div>

        <div class="space-y-4">
            <a id="yt-link" 
               href="https://www.youtube.com/@lazy_kushal?sub_confirmation=1" 
               class="group relative block w-full py-5 px-6 bg-white text-black rounded-2xl font-black text-xl transition-all transform hover:scale-[1.05] active:scale-[0.95] overflow-hidden">
               <span class="relative z-10">SUBSCRIBE + ðŸ””</span>
               <div class="absolute inset-0 bg-yellow-400 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </a>
            <p class="text-[11px] text-zinc-500 font-bold uppercase tracking-widest px-4 leading-relaxed">
                If the app doesn't open, <br> tap the button above!
            </p>
        </div>

    </div>

    <script>
        function launchApp() {
            const handle = "@lazy_kushal";
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // App URIs
            // iOS often prefers youtube:// while Android prefers vnd.youtube://
            let appUrl = "vnd.youtube://www.youtube.com/" + handle;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                appUrl = "youtube://www.youtube.com/" + handle;
            }

            const webUrl = "https://www.youtube.com/" + handle + "?sub_confirmation=1";

            // Attempt to trigger the app
            window.location.href = appUrl;

            // Fallback: If they are still here after 2.5s, send to browser
            setTimeout(function() {
                // We check if the page is still visible to avoid redirecting 
                // if they actually switched to the app
                if (!document.hidden) {
                    window.location.href = webUrl;
                }
            }, 2500);
        }

        window.onload = launchApp;
    </script>

</body>
</html>
